<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css">
    <link rel="stylesheet" href="css/create-poll.css">
    <link rel="stylesheet" href="css/social-icon.css">
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
    <title>Create Poll</title>
  </head>

  <body id="create-poll-page">

    <div class="container">
      <div class="row">
        <div class="col l12">
          <div class="row">
          <div class="col s12 l12">
            <div class="card-panel">
              <span class="">
                  <div class="row">
                    <form class="col s12 l12">

                        <div class="row">
                          <div class="input-field col s12">
                            <input id="title" type="text" class="validate">
                            <label for="title">Title</label>
                          </div>
                        </div>

                        <div class="row">
                          <div class="input-field col s12">
                            <textarea id="description" class="materialize-textarea" data-length="120"></textarea>
                            <label for="description">Description</label>
                          </div>
                        </div>

                        <div class="row">
                          <div class="input-field col s4">
                            <a href="#" class="btn button">NEXT</a>
                          </div>
                        </div>

                      </form>
                    </div>
              </span>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>

  </body>
