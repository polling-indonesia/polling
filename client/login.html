<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/social-icon.css">
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
    <title>Login / Register</title>
  </head>
  <body id="login-page">

      <div class = "container">

        <main>
          <div class="col s12">
            <div class="card">
                <div class="card-tabs">
                  <ul class="tabs tabs-fixed-width">
                    <li class="tab"><a href="#register">REGISTER</a></li>
                    <li class="tab"><a class="active" href="#login">LOGIN</a></li>
                  </ul>
                </div>
                <div class="card-content">
                  <div id="register">

                    <!-- REGISTER -->
                          <div class="row">
                            <div class="input-field col s12 center">
                            </div>
                          </div>

                          <div class="row margin">
                            <div class="input-field col s12">
                              <i class="mdi-social-person-outline prefix"></i>
                              <input id="username" type="text">
                              <label for="username" class="center-align">Name</label>
                            </div>
                          </div>

                          <div class="row margin">
                            <div class="input-field col s12">
                              <i class="mdi-communication-email prefix"></i>
                              <input id="email" type="email" class="validate">
                              <label for="email" class="center-align">Email</label>
                            </div>
                          </div>

                          <div class="row margin">
                            <div class="input-field col s12">
                              <i class="mdi-action-lock-outline prefix"></i>
                              <input id="password" type="password">
                              <label for="password">Password</label>
                            </div>
                          </div>

                          <div class="row">
                            <div class="input-field col s12">
                              <a href="#" class="btn col s12 button">Register Now</a>
                            </div>
                          </div>

                          <div class="Flat-social-icons">
                                <div class="left-icons">
                                   <div class="fb"><a href="#"><span> </span> <lable>Sign up with Facebook</lable>
                                    <div class="clear"></div></a>
                                    </div>
                                </div>
                                <div class="right-icons">
                                   <div class="google"><a href="#"><span> </span> <lable>Sign up with Google</lable>
                                    <div class="clear"></div></a>
                                  </div>
                                </div>
                                <div class="clear"></div>
                          </div>
                  </div>

                  <div id="login">
                    <div class="row">
                      <div class="input-field col s12 center">
                      </div>
                    </div>
                    <div class="row margin">
                      <div class="input-field col s12">
                        <i class="mdi-communication-email prefix"></i>
                        <input id="email" type="email" class="validate">
                        <label for="email" class="center-align">Email</label>
                      </div>
                    </div>

                    <div class="row margin">
                      <div class="input-field col s12">
                        <i class="mdi-action-lock-outline prefix"></i>
                        <input id="password" type="password">
                        <label for="password">Password</label>
                      </div>
                    </div>

                    <div class="row">
                      <div class="input-field col s12">
                        <a href="#" class="btn col s12 button">SIGN IN</a>
                      </div>
                    </div>

                    <div class="Flat-social-icons">
                          <div class="left-icons">
                             <div class="fb"><a href="#"><span> </span> <lable>Sign in with Facebook</lable>
                              <div class="clear"></div></a>
                              </div>
                          </div>
                          <div class="right-icons">
                             <div class="google"><a href="#"><span> </span> <lable>Sign in with Google</lable>
                              <div class="clear"></div></a>
                            </div>
                          </div>
                          <div class="clear"></div>
                    </div>

                  </div>

            </div>
            </div>
          </div>
        </main>
          </div>
          </div>


  </body>
</html>
